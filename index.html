<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div id="clock">
        <h1 id="clock-name">Pomodoro Clock</h1>
        <div id="settings">
            <div class="setting-block" id="session">
                <i class="up-arrow" id="session-up-arrow"></i>
                <h1 class="set-number" id="session-set-number">25</h1>
                <i class="down-arrow" id="session-down-arrow"></i>
                <h1 class="set-heading" id="set-session-heading">Session</h1>
            </div>
            <div class="setting-block" id="break">
                <i class="up-arrow" id="break-up-arrow"></i>
                <h1 class="set-number" id="break-set-number">5</h1>
                <i class="down-arrow" id="break-down-arrow"></i>
                <h1 class="set-heading" id="set-break-heading">Break</h1>
            </div>
        </div>
        <div id="display">
            <div class="controls">
                <img class="button" id="pause" src="Images/pause.png" alt="pause">
                <img class="button" id="play" src="Images/play.png" alt="play">
                <img class="button" id="refresh" src="Images/refresh.png" alt="refresh">
                <img class="button" id="stop" src="Images/stop.png" alt="stop">
            </div>
            <h1 id="time">25:00</h1>
            <h1 id="session-break"> Session </h1>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
